<ion-header>
  <ion-navbar class="ligth">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="!success" class="notif" [innerHTML]="msg"></div>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" autofocus="true" disabled="false" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" disabled="false" ></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button block (click)="submit()">Login</button>
</ion-content>
