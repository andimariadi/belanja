<ion-header>
  <ion-navbar color="danger">
    <ion-title>Printer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>Pilih Printer</ion-item>
    <ion-item *ngFor="let i of items;let j=index">
      <ion-label>{{i.name}}</ion-label>
      <ion-radio (click)="connect(i.address)" value="{{j}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
