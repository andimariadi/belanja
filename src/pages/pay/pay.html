<ion-content padding class="sample-modal-page">
  <div padding class="main-content">
    <ion-list no-lines  *ngIf="status_bayar != 2">
      <ion-item>
        <ion-label>Order ID</ion-label>
        <ion-note item-end>{{ id }}</ion-note>
      </ion-item>
  
      <ion-item>
        <ion-label>Grand Total</ion-label>
        <ion-note item-end>{{ description.grandtotal | currency: "Rp. ": true:'1.0' }}</ion-note>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Amount of Payment</ion-label>
        <ion-input type="tel" class="bg-gray" [(ngModel)]="amount" (ionChange)="pay()" (ionFocus)="clear()"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Kembalian</ion-label>
        <ion-note item-end>{{ return | currency: "Rp. ": true:'1.0'}}</ion-note>
      </ion-item>
    
    </ion-list>
    <div text-right>
      <button ion-button (click)="dismiss()" color="light">
        Cancel
      </button>
      <button ion-button (click)="submit()" [disabled]="isDisabled">
        Konfirmasi
      </button>
    </div>
  </div>
</ion-content>
