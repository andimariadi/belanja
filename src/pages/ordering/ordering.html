<ion-header>
  <ion-navbar color="danger">
    <ion-title>Pembayaran</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines  *ngIf="status_bayar != 2">
    <ion-item>
      <ion-label>Order ID</ion-label>
      <ion-note item-end>{{ id }}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Grand Total</ion-label>
      <ion-note item-end>{{ description.grandtotal | currency: "Rp. ": true:'1.0' }}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label stacked>Amount of Payment</ion-label>
      <ion-input type="tel" class="bg-gray" [(ngModel)]="amount" (ionChange)="pay()"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Kembalian</ion-label>
      <ion-note item-end>{{ return | currency: "Rp. ": true:'1.0'}}</ion-note>
    </ion-item>
  
  </ion-list>
<h3 padding>Detail Transaksi</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items['penjualandetails']; let i = index">
    <ion-item>
      <h2>{{item.nm_produk}}</h2>
      <p>{{item.hargas | currency:"Rp. ": true:'1.0' }}</p>
      <div class="item-note" item-end>
        x {{ item.jumlahs }}
      </div>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>



<ion-footer class="padding-small">
  <button ion-button small color="danger" full (click)="submit()" [disabled]="!isDisabled" *ngIf="status_bayar == 1">Bayar</button>
  <button ion-button small color="secondary" full (click)="print()" *ngIf="status_bayar == 2">Cetak</button>
</ion-footer>
