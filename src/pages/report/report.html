<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Invoice</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items['data']" (click)="itemSelected(item.idpenjualan, item.status_bayarpj)">
      {{ item.kd_penjualan }}
      <p>{{ item.status_bayar_penjualan }}</p>
      <ion-note item-end>{{ item.grandtotal | currency:"Rp. ": true:'1.0'}}</ion-note>
    </button>  
  </ion-list>
</ion-content>
